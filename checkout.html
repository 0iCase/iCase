<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - iCase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let cartTotal = document.getElementById("cart-total");
            cartItems.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                cartItems.innerHTML = "<li>Dein Warenkorb ist leer.</li>";
            } else {
                cart.forEach(item => {
                    total += item.price;
                    cartItems.innerHTML += `<li>${item.product} - ${item.price.toFixed(2)}‚Ç¨</li>`;
                });
            }
            cartTotal.innerText = total.toFixed(2) + "‚Ç¨";
        }

        function completeOrder() {
            alert("Vielen Dank f√ºr deine Bestellung!");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        }
    </script>
</head>
<body onload="loadCart()">
    <nav class="container-fluid">
        <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="handyhuellen.html">Handyh√ºllen</a></li>
                <li><a href="ladekabel.html">Ladekabel</a></li>
                <li><a href="zubehoer.html">Zubeh√∂r</a></li>
                <li><a href="warenkorb.html">üõí Warenkorb (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html">Anmelden</a></li>
        </ul>
    </nav>
    <main class="container">
        <h2>Bestellung abschlie√üen</h2>
        <ul id="cart-items"></ul>
        <p><strong>Gesamt:</strong> <span id="cart-total">0‚Ç¨</span></p>
        <button onclick="completeOrder()">Jetzt bezahlen</button>
    </main>
</body>
</html>
